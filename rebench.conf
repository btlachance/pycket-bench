virtual_machines:
    Racket:
        path: bin
        binary: run-racket
    Gambit:
        path: bin
        binary: run-gambit
    Bigloo:
        path: bin
        binary: run-bigloo
    Larceny:
        path: bin
        binary: run-larceny
    Pycket:
        path: bin
        binary: run-pycket
    PycketNoJit:
        path: bin
        binary: run-pycket-nojit
        number_of_data_points: 1
    Chez:
        path: bin
        binary: run-chez
    Ooc:
        path: bin
        binary: run-ooc

experiments:
    CrossOoc:
        description: >
            A subset of CrossBenchmarks, but only run on OOC, Pycket, and Racket
        benchmark: CrossBenchmarksSub
        executions:
            - Racket
            - Pycket
            - Ooc
        data_file: output/ooc.data
    FastCrossOoc:
        benchmark: CrossBenchmarksSub
        number_of_data_points: 1
        executions:
            - Pycket
            - Ooc
        data_file: output/fast-ooc.data
    CrossBenchmarks:
        description: >
            All the portable, cross-dialect benchmarks from Larceny
        benchmark: CrossBenchmarks
        # number_of_data_points: 1
        executions:
          - Racket
          - Pycket
          - PycketNoJit
          - Gambit
          - Larceny
          - Bigloo
    DoPycket:
        description: Run all benchmarks with pycket
        number_of_data_points: 1
        benchmark: AllBenchmarks
        executions: Pycket
        data_file: output/nevermind.data
    FastBenchmark:
        description: Run all benchmarks with pycket
        number_of_data_points: 1
        benchmark: AllBenchmarks
        executions:
            - Pycket
            - Racket
        data_file: output/fast.data
